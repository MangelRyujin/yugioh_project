{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
        .bg-animated {
            background: url('{% static "img/login-back.png" %}') no-repeat center center fixed;
            background-size: cover;
            animation: backgroundAnimation 10s infinite alternate;
            position: relative;
            z-index: 1;
        }

        .bg-animated::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        @keyframes backgroundAnimation {
            0% { filter: brightness(1); }
            50% { filter: brightness(0.8); }
            100% { filter: brightness(1); }
        }
    </style>
</head>
<body class="bg-animated flex items-center justify-center h-screen">
    <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center bg-gradient-to-r bg-clip-text text-transparent 
                    from-indigo-500 via-purple-500 to-indigo-500
                    animate-text text-nowrap">Iniciar Sesión</h2>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Usuario</label>
                <input type="text" id="username" name="username" class="text-purple-500 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" class="text-purple-500 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4 text-right">
                <a href="#" class="font-bold text-indigo-600 link link-primary link-animated">¿Has olvidado tu contraseña?</a>
            </div>
            <button type="submit" class="btn btn-gradient btn-primary waves waves-light btn-lg w-full">Iniciar Sesión</button>
        </form>
    </div>
    <script src="{% static 'js/flyonui.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
</body>
</html>
