{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
        .bg-animated {
            background: url('{% static "img/dark-magician-fond.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            {% comment %} animation: backgroundAnimation 10s infinite alternate; {% endcomment %}
            position: relative;
            z-index: 1;
            height:100dvh;
        }

        .bg-animated::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        @keyframes backgroundAnimation {
            0% { filter: brightness(1); }
            50% { filter: brightness(0.8); }
            100% { filter: brightness(1); }
        }
    </style>
</head>
<body class="bg-animated flex items-center justify-center ">
    <div class="container px-3">
        <div class="bg-gray-800 bg-opacity-80 p-4 rounded-lg shadow-lg  max-w-md mx-auto ">
            <a href="{% url "index" %}" class="btn btn-square btn-gradient btn-primary ">
              <span class="icon-[tabler--arrow-back-up] size-6"></span>
            </a>
              <h1 class="text-2xl font-bold mb-6 text-center bg-gradient-to-r bg-clip-text  text-transparent 
                  from-indigo-400 via-purple-500 to-indigo-700
                  animate-text">Restaurar Contraseña</h1>
                <div class="form-content ">
                    
                                    
                                        <form method="POST" class="grid justify-center grid-cols-1 gap-4">
                                            {% csrf_token %}
                                            <div class="form-row">
                                                <div class="flex-colum justify-center mb-2">
                                                    <div class="input-group-filled">
                                                    <span class="input-group-text">
                                                        <span class="icon-[tabler--mail] text-primary size-6"></span>
                                                    </span>
                                                    <div class="relative grow">
                                                        <input type="email" required name="email" placeholder="example@example.com" class="input input-filled peer text-white"/>
                                                        <label class="input-filled-label text-primary" for="emailInput">Correo Electrónico</label>
                                                    </div>
                                                    </div>
                                                    <span class="input-filled-focused"></span>
                                                </div>
                                            </div>
                                            {% if form.email.errors %}
                                                <div class="alert alert-soft alert-error  p-2 mb-4">
                                                    {% for error in form.email.errors %}
                                                        {{ error }}
                                                    {% endfor %}
                                                </div>
                                            {% endif %}
                                            
                                                <button type="submit" class="btn btn-gradient btn-primary waves waves-light btn-lg w-full">Restaurar</button>
                                           
                                        </form>
                                  
                   
                </div>
            </div>
        </div>
          <script src="{% static 'js/flyonui.js' %}"></script>
          <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
      </body>
