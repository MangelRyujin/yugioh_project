{% load static %}
  
    
      <div class="mx-auto max-w-7xl  sm:px-6 lg:px-8 flex justify-center items-center my-3 p-3">
        
        <div class="grid grid-cols-1 gap-2 items-center lg:grid-cols-12 lg:gap32">
          <div class="w-full xl:col-span-6 lg:col-span-6 2xl:-mx-5 xl:-mx-0 ">

          </div>
          <div class=" w-full xl:col-span-6 lg:col-span-6 " >
            <div
      id="multi-slide"

      class="relative w-full"
    >

          <!-- Slide 1 -->

                </div>
                
              </div>
            </div>
          </div>

            style="background: url({% static "img/forum/slider_4.jpeg" %}); background-size: cover; background-position: center;">
            <div class="self-center text-lg h-full w-full flex justify-center items-end relative pb-1">
              <div class="bg-base-200/80 backdrop-blur-sm  flex flex-col shadow h-fit  text-center p-2 rounded absolute ">
                <span class="text-sm text-primary font-bold">Votos</span>
               
              </div>
              
            </div>
            </div>
          </div>
          <!-- Slide 3 -->
          <div class="carousel-slide px-1">
            <div class="bg-base-200/50 flex h-full justify-center  rounded"
            style="background: url({% static "img/forum/slider_5.jpeg" %}); background-size: cover; background-position: center;">
            <div class="self-center text-lg h-full w-full flex justify-center items-end relative pb-1">
              <div class="bg-base-200/80 backdrop-blur-sm  flex flex-col shadow h-fit  text-center p-2 rounded absolute ">
                <span class="text-sm text-primary font-bold">Torneos</span>
                
              </div>
              
            </div>
            </div>
          </div>
          <!-- Slide 4 -->
          <div class="carousel-slide px-1">
            <div class="bg-base-200/50 flex h-full justify-center  rounded"
            style="background: url({% static "img/forum/slider_3.jpeg" %}); background-size: cover; background-position: center;">
            <div class="self-center text-lg h-full w-full flex justify-center items-end relative pb-1">
              <div class="bg-base-200/80 backdrop-blur-sm  flex flex-col shadow h-fit  text-center p-2 rounded absolute ">
                <span class="text-sm text-primary font-bold">Preguntas</span>
                
              </div>
              
            </div>
            </div>
          </div>
          
        </div>
      </div>
    
      <!-- Previous Slide -->
      <button type="button" class="carousel-prev">
        <span class="size-9.5 bg-base-100 flex items-center justify-center rounded-full shadow">
          <span class="icon-[tabler--chevron-left] size-5 cursor-pointer rtl:rotate-180"></span>
        </span>
        <span class="sr-only">Previous</span>
      </button>
      <!-- Next Slide -->
      <button type="button" class="carousel-next">
        <span class="sr-only">Next</span>
        <span class="size-9.5 bg-base-100 flex items-center justify-center rounded-full shadow">
          <span class="icon-[tabler--chevron-right] size-5 cursor-pointer rtl:rotate-180"></span>
        </span>
      </button>
