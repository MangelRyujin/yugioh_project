{% load static %}
<div class="card   shadow-md  ">
    <div class="alert justify-start" role="alert">
        
      <span class="font-bold ">
        Cambiar contraseña</span>
    </div>
    <div class="card-body bg-base-200 rounded-b-md p-3">
        <form class="flex-col gap-y-3 " novalidate>
            <!-- Password Change -->
            
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
              <div class="input-group-filled">
                <span class="input-group-text">
                    <span class="icon-[tabler--lock] text-primary size-6"></span>
                  </span>
              <div class="relative w-full">
                <input type="password" name="password2" id="toggle-password-filled" class="input input-filled peer text-white" placeholder="Contraseña"/>
                <label class="input-filled-label text-primary" for="toggle-password-filled">Contraseña</label>
              </div>
              <span class="input-group-text">
                <button type="button" data-toggle-password='{ "target": "#toggle-password-filled" }' class="block" aria-label="password toggle">
                  <span class="icon-[tabler--eye] text-primary password-active:block hidden size-5 flex-shrink-0"></span>
                  <span class="icon-[tabler--eye-off] text-primary password-active:hidden block size-5 flex-shrink-0"></span>
                </button>
              </span>
            </div>
              <div class="input-group-filled">
                    <span class="input-group-text">
                        <span class="icon-[tabler--lock] text-primary size-6"></span>
                      </span>
                  <div class="relative w-full">
                    <input type="password" name="password2" id="toggle-password-filled2" class="input input-filled peer text-white" placeholder="Confirma la contraseña"/>
                    <label class="input-filled-label text-primary" for="toggle-password-filled2">Confirma la contraseña</label>
                  </div>
                  <span class="input-group-text">
                    <button type="button" data-toggle-password='{ "target": "#toggle-password-filled2" }' class="block" aria-label="password toggle">
                      <span class="icon-[tabler--eye] text-primary password-active:block hidden size-5 flex-shrink-0"></span>
                      <span class="icon-[tabler--eye-off] text-primary password-active:hidden block size-5 flex-shrink-0"></span>
                    </button>
                  </span>
                </div>
            </div>

            
           <div class="flex justify-end mt-3">
              <button type="submit" name="submitButton" class="btn btn-primary btn-gradient">Submit</button>
            </div>
          </form>
  </div>
</div>
