{% load static %}
<div class="card shadow-md  ">
    <div class="alert justify-start" role="alert">
        
      <span class="font-bold ">
        Editar datos personales</span>
    </div>
    <div class="card-body alert rounded-b-md p-3">
        <form action="{% url 'update_profile' %}" method="POST" class="needs-validation peer grid gap-y-3" novalidate
          hx-post="{% url 'update_profile' %}" hx-target="#user-info" hx-swap="outerHTML">
          {% csrf_token %}
            <!-- Account Details -->
            
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
              <div class="max-w-sm ">
                <div class="input-group-filled ">
                  <span class="input-group-text">
                    <span class="icon-[tabler--user] text-primary size-6"></span>
                  </span>
                  <div class="relative grow">
                    <input type="text" name="first_name" placeholder="Nombre" class="input input-filled peer" id="userFirstName" value="{{user.first_name}}" />
                    <label class="input-filled-label text-primary" for="userFirstName" >Nombre</label>
                  </div>
                </div>
                <span class="input-filled-focused"></span>
              </div>
              <div class="max-w-sm">
                <div class="input-group-filled">
                  <span class="input-group-text">
                    <span class="icon-[tabler--user] text-primary size-6"></span>
                  </span>
                  <div class="relative grow">
                    <input type="text" name="last_name" placeholder="Apellido" class="input input-filled peer" id="userLastName" value="{{user.last_name}}" />
                    <label class="input-filled-label text-primary" for="userLastName" >Apellido</label>
                  </div>
                </div>
                <span class="input-filled-focused"></span>
              </div>
            </div>
            <!-- Email and password -->
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2 mt-3">
              <div class="max-w-sm">
                <div class="max-w-sm ">
                  <select id="city" class="select select-lg max-w-sm" aria-label="select" name="city">
                    <option disabled selected>--- Seleccione una provincia ---</option>
                    {% if user.city %}
                    <option selected>{{user.city}}</option>
                    {% endif %}
                  </select>
                  
                </div>
              </div>
              <div class="max-w-sm">
                <select id="state" class="select select-lg max-w-sm" aria-label="select" name="state">
                  <option disabled selected>Seleccione una provincia</option>
                  {% if user.state %}
                    <option selected>{{user.state}}</option>
                  {% endif %}
                </select>
                
              </div>
            </div>
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2 mt-3">
              <div class="max-w-sm">
                <div class="input-group-filled">
                  <span class="input-group-text">
                    <span class="icon-[tabler--phone-filled] text-primary size-6"></span>
                  </span>
                  <div class="relative grow">
                    <input type="text" name="phone_number" placeholder="Móvil" class="input input-filled peer" id="userPhoneNumber" value="{{user.phone_number}}"/>
                    <label class="input-filled-label text-primary" for="userPhoneNumber" >Móvil</label>
                  </div>
                </div>
                <span class="input-filled-focused"></span>
              </div>
            </div>
            
           <div class="flex justify-end">
              <button type="submit" name="submitButton" class="btn btn-primary btn-gradient">Actualizar</button>
            </div>
          </form>
  </div>
</div>

  // Referencias a los elementos select

  // Llenar el select de ciudades
  for (const city in provincias) {
      const option = document.createElement('option');

  }

  // Evento para cuando se cambia la ciudad seleccionada
  citySelect.addEventListener('change', function () {
      const selectedCity = citySelect.value;

      // Limpiar el select de estados
      stateSelect.innerHTML = '<option value="">Seleccione un municipio</option>';

      // Llenar el select de estados con las ciudades correspondientes
      if (selectedCity) {
          const states = provincias[selectedCity];
          states.forEach(state => {
              const option = document.createElement('option');
              option.value = state;
              option.textContent = state;
              stateSelect.appendChild(option);
          });
      }
  });
</script>
