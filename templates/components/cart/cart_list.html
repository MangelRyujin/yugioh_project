
<div class="mx-auto max-w-7xl  sm:px-6 lg:px-8 flex justify-center items-center mb-20">
  
  
  {% if cart %}
    
      <ul class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-full mb-20">
        {% for item in cart %}
          {% if item.object == "card" %}
            {% include "components/cart/card/card.html" %}
          {% endif %}
        {% endfor %}
      </ul>
   
  {% else %}
    <div class="flex flex-col justify-center items-center mt-5">
      <span class="icon-[tabler--zoom-question] size-24"></span>
      <span class="">Su carrito está vacío!</span>
    </div>
  {% endif %}
</div>
